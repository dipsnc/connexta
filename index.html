<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexta – One Stop Campus Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/custom.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#8B5CF6",
              accent: "#10B981",
              warning: "#F59E0B",
              error: "#EF4444",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white text-gray-900 min-h-screen">
    <!-- Confetti Background -->
    <div
      id="confetti-container"
      class="fixed inset-0 pointer-events-none overflow-hidden z-0"
    ></div>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <h1 class="text-2xl font-bold text-primary">Connexta</h1>
            <span class="ml-2 text-sm text-gray-600">Campus Connect</span>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a
                href="#/home"
                class="nav-link text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
                >Home</a
              >
              <a
                href="#/events"
                class="nav-link text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
                >🎉 Events</a
              >
              <a
                href="#/clubs"
                class="nav-link text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
                >🏛️ Clubs</a
              >
              <a
                href="#/noticeboard"
                class="nav-link text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
                >📢 Noticeboard</a
              >
              <a
                href="#/about"
                class="nav-link text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
                >About</a
              >
            </div>
          </div>

          <!-- User Actions -->
          <div class="flex items-center space-x-4">
            <div id="user-info" class="hidden">
              <span id="user-role" class="text-sm text-gray-600"></span>
              <button
                id="logout-btn"
                class="ml-2 text-sm text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
              >
                Logout
              </button>
            </div>
            <button
              id="login-btn"
              class="bg-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
            >
              Login
            </button>

            <!-- Mobile menu button -->
            <button
              id="mobile-menu-btn"
              class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-primary hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
              aria-label="Toggle mobile menu"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Mobile Navigation Drawer -->
    <div
      id="mobile-nav"
      class="mobile-nav md:hidden fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out"
    >
      <div
        class="flex items-center justify-between p-4 border-b border-gray-200"
      >
        <h2 class="text-lg font-semibold text-gray-900">Menu</h2>
        <button
          id="mobile-nav-close"
          class="text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
          aria-label="Close mobile menu"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a
          href="#/home"
          class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
          >Home</a
        >
        <a
          href="#/events"
          class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
          >🎉 Events</a
        >
        <a
          href="#/clubs"
          class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
          >🏛️ Clubs</a
        >
        <a
          href="#/noticeboard"
          class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
          >📢 Noticeboard</a
        >
        <a
          href="#/about"
          class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
          >About</a
        >
      </div>
    </div>

    <!-- Mobile Navigation Overlay -->
    <div
      id="mobile-nav-overlay"
      class="mobile-nav md:hidden fixed inset-0 z-30 bg-black bg-opacity-50 hidden"
    ></div>

    <!-- Main Content -->
    <main id="app-content" class="relative z-10">
      <!-- Loading Spinner -->
      <div
        id="loading-spinner"
        class="hidden flex items-center justify-center min-h-screen"
      >
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"
        ></div>
      </div>

      <!-- Page Content -->
      <div id="page-content" class="min-h-screen">
        <!-- Content will be dynamically loaded here -->
      </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-50 hidden">
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>
      <div class="flex items-center justify-center min-h-screen p-4">
        <div
          id="modal-content"
          class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4"
        ></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/state.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/router.js"></script>
    <script src="assets/js/pages/home.js"></script>
    <script src="assets/js/pages/events.js"></script>
    <script src="assets/js/pages/event-detail.js"></script>
    <script src="assets/js/pages/clubs.js"></script>
    <script src="assets/js/pages/club-detail.js"></script>
    <script src="assets/js/pages/noticeboard.js"></script>
    <script src="assets/js/pages/about.js"></script>

    <script>
      // Initialize the app
      document.addEventListener("DOMContentLoaded", function () {
        // Create global app namespace
        window.app = {
          router: null,
          state: null,
          ui: null,
          auth: null,
          pages: {},
        };

        // Initialize modules
        app.state = new AppState();
        app.ui = new UI();
        app.auth = new Auth();
        app.router = new Router();

        // Initialize pages
        app.pages.home = new HomePage();
        app.pages.events = new EventsPage();
        app.pages.eventDetail = new EventDetailPage();
        app.pages.clubs = new ClubsPage();
        app.pages.clubDetail = new ClubDetailPage();
        app.pages.noticeboard = new NoticeboardPage();
        app.pages.about = new AboutPage();

        // Start the router
        app.router.init();

        // Initialize confetti background
        app.ui.initConfetti();

        // Set up navigation highlighting
        app.router.setupNavigation();
      });
    </script>
  </body>
</html>
